<!DOCTYPE html>

<html>
<head>
	<link rel='stylesheet' href='style.css'>
</head>

<title>Henlo Pippin!</title>

<body>

	<div class='header'>
		<div class='pet-name'>Pippin</div>
		<div class='description'>A chonky boy.</div>
	</div>

	<div class='content'>
		<div class='image'>
			<img class='pet-im' src='./resources/neutral.jpg'>
		</div>
		<div class='buttons'>
			<div class='activity-row'>
				<img class="activity-icon" src="./resources/food.png">
				<div class="activity-stat" id='hunger-meter'>50</div>
          		<div class="activity-button" onclick='eat()'>Eat meal</div>
			</div>
			<div class='activity-row'>
				<img class="activity-icon" src="./resources/water.png">
				<div class="activity-stat" id='thirst-meter'>50</div>
          		<div class="activity-button" onclick='drink()'>Drink water</div>
			</div>
			<div class='activity-row'>
				<img class="activity-icon" src="./resources/exercise.jpg">
				<div class="activity-stat" id='energy-meter'>50</div>
          		<div class="activity-button" onclick='exercise()'>Exercise</div>
			</div>
		</div>
	</div>

<script src='logic.js'></script>

</body>

</html>
